<psk-page title="Organizations">
    <psk-form controller-name="organizationsController">
        <psk-condition condition="@organizationsLoaded">
            <psk-for-each slot="condition-true" data-view-model="organizations">
                <psk-form-row columns="2" layout="xs=[2,8] s=[2,8] m=[2,8] xl=[2,10]">
                    <div>
                        <psk-label label="@id"></psk-label>
                        <psk-label label="@name"></psk-label>
                        <psk-label label="@country"></psk-label>
                    </div>
                </psk-form-row>
                <div slot="no-data">No Organizations</div>
            </psk-for-each>
            <div slot="condition-false">
                Organizations loading...
            </div>
        </psk-condition>

        <psk-grid columns="3" layout="xs=[2,8,2] s=[2,8,2] m=[2,8,2] xl=[2,8,2]">
            <div></div>
            <psk-button event-name="add-organization" label="Add Organization"></psk-button>
            <div></div>
        </psk-grid>
    </psk-form>

</psk-page>
