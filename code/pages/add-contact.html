<psk-page title="Add Contact">
    <psk-container controller-name="addContactController">
        <psk-form>
            <psk-form-row>
                <psk-select view-model="@organizations" value="@organization"></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-select view-model="@countries" value="@country"></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-img-input src="@logo" width="45" height="45" event-name="update-logo" label="Logo"></psk-img-input>
            </psk-form-row>
            <psk-form-row>
                <psk-label label="Contact code"></psk-label>
            </psk-form-row>
            <psk-form-row columns="2" layout="xs=[2,10] s=[2,10] m=[1,11] xl=[1,11]">
                <psk-button label="Scan" type="submit" event-name="scan-code"></psk-button>
                <psk-text-input value="@code"></psk-text-input>
            </psk-form-row>

            <psk-form-row columns="3" layout="xs=[3,6,3] s=[3,6,3] m=[4,4,4] l=[4,4,4]">
                <span></span>
                <psk-button label="Save contact" type="submit" event-name="save-contact"></psk-button>
                <span></span>
            </psk-form-row>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
