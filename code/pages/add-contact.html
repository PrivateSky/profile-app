<psk-page title="Add Contact">
    <psk-container controller-name="addContactController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="ID" value="@id" read-only="true"></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Name" value="@name" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-select view-model="@organization" value="@organizationID" required></psk-select>
            </psk-form-row>
            <psk-button label="Save Contact" type="submit" event-name="save-contact"></psk-button>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
