<psk-page title="Message">
    <psk-form controller-name="viewOutboxMessageController">
        <psk-form-row>
            <h3>
                <psk-label label="@message.subject"></psk-label>
            </h3>
        </psk-form-row>
        <psk-form-row columns="2" layout="m=[1,11] l=[1,11] xl=[1,11]">
            <psk-img src="@profile.avatar" width="60"></psk-img>
            <div id="twoRowsGrid">
                <b>
                    <psk-label label="@profile.name"></psk-label>
                </b>
                <div class="twoCharsCol">
                    <psk-label label="to"></psk-label>
                    <psk-label label="@message.to.name"></psk-label>
                </div>
            </div>
        </psk-form-row>
        <psk-form-row>
            <psk-textarea placeholder="@message.content" read-only></psk-textarea>
        </psk-form-row>
        </div>
    </psk-form>
</psk-page>
