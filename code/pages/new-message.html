<psk-page title="New message">
    <psk-container controller-name="newMessageController">
        <psk-form>
            <psk-form-row>
                <psk-select view-model="@contacts" value="@to"></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input placeholder="Subject" value="@subject"></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-textarea value="@content"></psk-textarea>
            </psk-form-row>
            <psk-form-row columns="3" layout="xs=[3,6,3] s=[3,6,3] m=[4,4,4] l=[4,4,4]">
                <psk-button label="Send" event-name="send-message"></psk-button>
            </psk-form-row>
        </psk-form>
    </psk-container>
</psk-page>
