<psk-page title="Contacts">
    <psk-form controller-name="contactsController">
        <psk-condition condition="@contactsLoaded">
            <psk-for-each slot="condition-true" data-view-model="contacts">
                <psk-form-row columns="2" layout="xs=[1,11] s=[1,11] m=[1,11] xl=[1,11]" class="withSeparator">
                    <psk-img width="60" src="@logo"></psk-img>
                    <div id="twoRowsGrid">
                        <b>
                            <psk-label label="@name"></psk-label>
                        </b>
                        <psk-label label="@country"></psk-label>
                    </div>
                </psk-form-row>
                <div slot="no-data">No Contacts</div>
            </psk-for-each>
            <div slot="condition-false">
                Contacts loading...
            </div>
        </psk-condition>

        <div style="min-height: 30px;"></div>
        <psk-button event-name="add-contact" label="Add Contact"></psk-button>
    </psk-form>

</psk-page>
