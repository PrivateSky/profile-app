<psk-page title="Profile">
    <psk-container controller-name="viewProfileController">
        <div style="max-width: 600px; overflow: visible; /*margin: 0 auto;*/">
            <psk-form>
                <psk-form-row>
                    <psk-img width="200" src="@avatar"></psk-img>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Name" value="@name" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Phone" value="@phone" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Email" value="@email" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Birthday" value="@birthday" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Address" value="@address" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-form-row>
                    <psk-text-input label="Code" value="@code" read-only="true"></psk-text-input>
                </psk-form-row>
                <psk-img width="100" src="assets/images/code.png"></psk-img>
                <psk-button label="Edit profile" event-name="edit-profile"></psk-button>
            </psk-form>
        </div>
    </psk-container>
</psk-page>
