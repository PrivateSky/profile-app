<psk-page title="Profile">
    <psk-container controller-name="viewProfileController">
        <div style="max-width: 600px; overflow: visible; margin: 0 auto;">
            <div>
                <psk-img width="200" src="@data.avatar"></psk-img>
                <psk-files-chooser label="Update avatar" event-name="update-avatar"></psk-files-chooser>
            </div>
            <psk-card title="@labels.name">
                <psk-label label="@data.name"></psk-label>
            </psk-card>
            <psk-card title="@labels.phone">
                <psk-label label="@data.phone"></psk-label>
            </psk-card>
            <psk-card title="@labels.email">
                <psk-label label="@data.email"></psk-label>
            </psk-card>
            <psk-card title="@labels.birthday">
                <psk-label label="@data.birthday"></psk-label>
            </psk-card>
            <psk-card title="@labels.address">
                <psk-label label="@data.address"></psk-label>
            </psk-card>
            <psk-card title="@labels.code">
                <psk-label label="@data.code"></psk-label>
            </psk-card>
            <psk-img width="100" src="assets/images/code.png"></psk-img>
            <psk-button view-model="editBtn"></psk-button>
        </div>
    </psk-container>
</psk-page>
