<psk-page title="Profile">
    <psk-container controller-name="ProfileController">
        <div style="width: 200px; overflow: visible; margin: 0 auto;">
            <psk-img src="@avatarUrl"></psk-img>
            <psk-label label="@name"></psk-label>
            <psk-label label="@email"></psk-label>
            <psk-label label="@companyName"></psk-label>
            <psk-label label="@country"></psk-label>

            <p>
                <psk-link page="Edit">Edit Profile</psk-link>
            </p>
        </div>
    </psk-container>
</psk-page>
