<psk-page title="Message">
    <psk-form controller-name="viewInboxMessageController">
        <psk-form-row>
            <h3>
                <psk-label label="@message.subject"></psk-label>
            </h3>
        </psk-form-row>
        <psk-form-row columns="2" layout="m=[1,11] l=[1,11] xl=[1,11]">
            <psk-img src="@message.from.logo" width="60"></psk-img>
            <div id="twoRowsGrid">
                <div class="fiveCharsCol">
                    <psk-label label="from"></psk-label>
                    <b>
                        <psk-label label="@message.from.organization"></psk-label>
                    </b>
                </div>
                <psk-label label="to me"></psk-label>
            </div>
        </psk-form-row>
        <psk-form-row>
            <psk-textarea placeholder="@message.content" read-only></psk-textarea>
        </psk-form-row>
        </div>
    </psk-form>
</psk-page>
