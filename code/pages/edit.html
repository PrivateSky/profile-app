<psk-page title="Profile">
    <psk-container controller-name="ProfileController">
        <psk-form-row>
            <psk-text-input view-model="_name"></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-text-input view-model="_phone"></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-text-input view-model="_email"></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-text-input view-model="_birthday"></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-text-input view-model="_address"></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-text-input view-model="_code"></psk-text-input>
        </psk-form-row>

        <p style="margin-top: 20px">
            <psk-button label="Save profile" button-class="btn btn-primary" event-name="profile:save"></psk-button>
        </p>

        <psk-list-feedbacks>
        </psk-list-feedbacks>

    </psk-container>
</psk-page>
