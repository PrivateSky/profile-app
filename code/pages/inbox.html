<psk-page title="Inbox">
    <psk-form controller-name="inboxController">
        <psk-condition condition="@inboxLoaded">
            <psk-for-each slot="condition-true" data-view-model="inbox">
                <psk-form-row columns="3" layout="xs=[3,4,5] s=[3,4,5] m=[3,4,5] l=[3,4,5] xl=[3,4,5]" class="boxHover">
                    <b>
                        <psk-label label="@from.name"
                                   onclick="this.dispatchEvent(new Event('view-inbox-message'))"></psk-label>
                    </b>
                    <b>
                        <psk-label label="@title"></psk-label>
                    </b>
                    <psk-label label="@shortHtml"></psk-label>
                </psk-form-row>
                <div slot="no-data">No messages</div>
            </psk-for-each>
            <div slot="condition-false">
                Messages loading...
            </div>
        </psk-condition>
    </psk-form>
</psk-page>
