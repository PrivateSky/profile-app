<psk-page title="Add Organization">
    <psk-container controller-name="addOrganizationController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="Name" value="@name" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Country" value="@country" required></psk-text-input>
            </psk-form-row>
            <psk-button label="Save Organization" type="submit" event-name="save-organization"></psk-button>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
